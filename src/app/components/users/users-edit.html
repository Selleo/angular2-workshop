
<div *ngIf="user">
	<form [ngFormModel]="userForm" (ngSubmit)="onSubmit()" novalidate>
		<div class="form-group" [ngClass]="{'has-error': userForm.controls.email.errors}">
			<label>Email</label>
			<input ngControl="email" class="form-control">
			<div class="help-block" *ngIf="userForm.controls.email.errors">
				{{userForm.controls.email.errors | json}}
			</div>
		</div>
		<div class="form-group" [ngClass]="{'has-error': userForm.controls.password.errors}">
			<label>Password</label>
			<input type="password" ngControl="password" class="form-control">
			<div class="help-block" *ngIf="userForm.controls.password.errors">
				{{userForm.controls.password.errors | json}}
			</div>
		</div>
		<button type="submit" class="btn btn-default" [disabled]="!userForm.valid">
			Update User
		</button>
	</form>
	<pre>{{user | json}}</pre>
</div>
